<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <script src="./scripts/index.js" defer></script>
        <title>Место</title>
    </head>

    <body class="page">
        <header class="header">
            <img class="header__logo" alt="Логотип" src="./images/Vector.svg">
        </header>

        <main>
            <section class="profile">
                <img class="profile__avatar" alt="Жак-Ив Кусто" src="./images/Avatar.png">
                <div class="profile__info">
                    <div class="profile__name-flex">
                        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__info-profession">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <div class="element">
                    <img class="element__pic" alt="горы и лес Алтая" src="./images/Altay.jpg">
                    <div class="element__info">
                        <h2 class="element__name">Алтай</h2>
                        <button class="element__reaction" type="button"></button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__pic" alt="озеро Байкал" src="./images/Baikal.jpg">
                    <div class="element__info">
                        <h2 class="element__name">Байкал</h2>
                        <button class="element__reaction" type="button"></button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__pic" alt="зеленые горы" src="./images/Dagestan.jpg">
                    <div class="element__info">
                        <h2 class="element__name">Дагестан</h2>
                        <button class="element__reaction" type="button"></button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__pic" alt="медведь у озера" src="./images/Kamchatka.jpg">
                    <div class="element__info">
                        <h2 class="element__name">Камчатка</h2>
                        <button class="element__reaction" type="button"></button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__pic" alt="лодка" src="./images/Kareliya.jpg">
                    <div class="element__info">
                        <h2 class="element__name">Карелия</h2>
                        <button class="element__reaction" type="button"></button>
                    </div>
                </div>

                <div class="element">
                    <img class="element__pic" alt="фонтаны Петергофа" src="./images/Petergof.jpg">
                    <div class="element__info">
                        <h2 class="element__name">Петергоф</h2>
                        <button class="element__reaction" type="button"></button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">&copy; 2023 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="form">
                    <input class="popup__input popup__input_name_value" name="name" type="text">
                    <input class="popup__input popup__input_profession_value" name="profession" type="text">
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>

                <button class="popup__close-button" type="button"></button>
            </div>
        </div>
    </body>
</html>
