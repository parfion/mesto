<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./index.js" defer></script>
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" alt="Логотип" src="./images/Vector.svg">
        <div class="header__line"></div>
    </header>

    <main>
        <section class="profile">
            <img class="profile__avatar" alt="Жак-Ив Кусто" src="./images/Avatar.png">
            <div class="profile__info">
                <div class="profile__name-flex">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button">
                    <img class="profile__edit-button-logo" alt="карандаш" src="./images/logo_2.svg">
                </button>
            </div>
                <p class="profile__info-profession">Исследователь океана</p>
            </div>
            <button class="profile__add-button">
                <img class="profile__add-button-logo" alt="плюс" src="./images/logo_3.svg">
            </button>
        </section>

        <section class="elements">
            <article class="element">
                <img class="element__pic" alt="горы и лес Алтая" src="./images/Altay.jpg">
                <div class="element__info">
                    <h2 class="element__name">Алтай</h2>
                    <img class="element__reaction" alt="лайк" src="./images/Like.svg">
                </div>
                
            </article>

            <article class="element">
                <img class="element__pic" alt="озеро Байкал" src="./images/Baikal.jpg">
                <div class="element__info">
                    <h2 class="element__name">Байкал</h2>
                    <img class="element__reaction" alt="лайк" src="./images/Like.svg">
                </div>
            </article>

            <article class="element">
                <img class="element__pic" alt="зеленые горы" src="./images/Dagestan.jpg">
                <div class="element__info">
                    <h2 class="element__name">Дагестан</h2>
                    <img class="element__reaction" alt="лайк" src="./images/Like.svg">
                </div>
            </article>

            <article class="element">
                <img class="element__pic" alt="медведь у озера" src="./images/Kamchatka.jpg">
                <div class="element__info">
                    <h2 class="element__name">Камчатка</h2>
                    <img class="element__reaction" alt="лайк" src="./images/Like.svg">
                </div>
            </article>

            <article class="element">
                <img class="element__pic" alt="лодка" src="./images/Kareliya.jpg">
                <div class="element__info">
                    <h2 class="element__name">Карелия</h2>
                    <img class="element__reaction" alt="лайк" src="./images/Like.svg">
                </div>
            </article>

            <article class="element">
                <img class="element__pic" alt="фонтаны Петергофа" src="./images/Petergof.jpg">
                <div class="element__info">
                    <h2 class="element__name">Петергоф</h2>
                    <img class="element__reaction" alt="лайк" src="./images/Like.svg">
                </div>
            </article>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <form class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__name" type="text">
                <input class="popup__profession" type="text">
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>

            <button class="popup__close-button"></button>
        </div>
    </div>
</body>
</html>
