<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="stylesheet" href="./styles.css"> <!--Убрать в конце работы-->
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" alt="Логотип" src="./images/Vector.svg">
        <div class="header__line"></div>
    </header>

    <main>
        <section class="profile">
            <img class="profile__avatar" alt="Жак-Ив Кусто" src="./images/Avatar.png">
            <div class="profile__info">
                <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button">
                    <img class="profile profile__edit-button_logo" alt="карандаш" src="./images/logo_2.svg">
                </button>
                <p class="profile__info-profession">Исследователь океана</p>
            </div>
            <button class="profile__add-button">
                <img class="profile profile__add-button_logo" alt="плюс" src="./images/logo_3.svg">
            </button>
        </section>

        <section class="elements">
            <article class="element">
                <img class="element__pic" alt="горы и лес Алтая" src="./images/Altay.jpg">
                <h2 class="element__name">Алтай
                    <img class="element__reaction" alt="лайк" src="./images/Like.png">
                </h2>
                
            </article>

            <article class="element">
                <img class="element__pic" alt="озеро Байкал" src="./images/Baikal.jpg">
                <h2 class="element__name">Байкал
                    <img class="element__reaction" alt="лайк" src="./images/Like.png">
                </h2>
            </article>

            <article class="element">
                <img class="element__pic" alt="зеленые горы" src="./images/Dagestan.jpg">
                <h2 class="element__name">Дагестан
                    <img class="element__reaction" alt="лайк" src="./images/Like.png">
                </h2>
            </article>

            <article class="element">
                <img class="element__pic" alt="медведь у озера" src="./images/Kamchatka.jpg">
                <h2 class="element__name">Камчатка
                    <img class="element__reaction" alt="лайк" src="./images/Like.png">
                </h2>
            </article>

            <article class="element">
                <img class="element__pic" alt="лодка" src="./images/Kareliya.jpg">
                <h2 class="element__name">Карелия
                    <img class="element__reaction" alt="лайк" src="./images/Like.png">
                </h2>
            </article>

            <article class="element">
                <img class="element__pic" alt="фонтаны Петергофа" src="./images/Petergof.jpg">
                <h2 class="element__name">Петергоф
                    <img class="element__reaction" alt="лайк" src="./images/Like.png">
                </h2>
            </article>
        </section>
    </main>
</body>
</html>
