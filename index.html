<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <script src="./scripts/cards.js" defer></script>
        <script src="./scripts/index.js" defer></script>
        <title>Место</title>
    </head>

    <body class="page">
        <header class="header">
            <img class="header__logo" alt="Логотип" src="./images/Vector.svg">
        </header>

        <main>
            <section class="profile">
                <img class="profile__avatar" alt="Жак-Ив Кусто" src="./images/Avatar.png">
                <div class="profile__info">
                    <div class="profile__name-flex">
                        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__info-profession">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <template class="elements">
                <div class="element">
                    <button class="element__trash" type="button"></button>
                    <img class="element__pic" alt="картинка для карточки">
                    <div class="element__info">
                        <h2 class="element__name"></h2>
                        <button class="element__reaction" type="button"></button>
                    </div>
                </div>
            </template>
        </main>

        <footer class="footer">
            <p class="footer__text">&copy; 2023 Mesto Russia</p>
        </footer>

        <div id="editButton" class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form id="form" class="popup__form" name="formProfile" novalidate>
                    <input id="profile-input" class="popup__input popup__input_value_name" name="name" type="text" required 
                    minlength="2" maxlength="40">
                    <span class="profile-input-error form__input-error"></span>
                    <input id="profession-input" class="popup__input popup__input_value_profession" name="profession" type="text" required 
                    minlength="2" maxlength="200">
                    <span class="profession-input-error form__input-error"></span>
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>

                <button class="popup__close-button" type="button"></button>
            </div>
        </div>

        <div id="addButton" class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form_cards" name="formCard">
                    <input class="popup__input popup__input_value_name-card" name="name" type="text" placeholder="Название">
                    <input class="popup__input popup__input_value_picture-card" name="link" type="url" placeholder="Ссылка на картинку">
                    <button class="popup__save-button" type="submit">Создать</button>
                </form>

                <button class="popup__close-button popup__close-button_add" type="button"></button>
            </div>
        </div>

        <div id="popupImage" class="popup popup_image_opacity">
            <div class="popup__open-picture">
                <img class="popup__picture" alt="увеличенная картинка из карточки" src="#">
                <p class="popup__name"></p>
                <button class="popup__close-button popup__close-button_picture" type="button"></button>
            </div>
        </div>
    </body>
</html>
