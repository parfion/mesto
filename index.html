<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" alt="Логотип" src="images/Vector.bbe2a6eafac19c3d031c.svg"></header><main><section class="profile"><img class="profile__avatar" alt="Жак-Ив Кусто" src="images/Avatar.bf10f5cc64fa199ad3c5.png"><div class="profile__info"><div class="profile__name-flex"><h1 class="profile__info-name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="Открыть попап профайла"></button></div><p class="profile__info-profession">Исследователь океана</p></div><button class="profile__add-button" type="button" aria-label="Открыть попап создания карточки"></button></section><template class="elements"><div class="element"><button class="element__trash" type="button" aria-label="Удалить карточку"></button> <img class="element__pic" alt="картинка для карточки"><div class="element__info"><h2 class="element__name"></h2><button class="element__reaction" type="button" aria-label="Поставить лайк карточке"></button></div></div></template></main><footer class="footer"><p class="footer__text">&copy; 2023 Mesto Russia</p></footer><div id="editButton" class="popup"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form id="formProfile" class="form popup__form" name="formProfile" novalidate><input id="profile-input" class="popup__input popup__input_value_name" name="name" required minlength="2" maxlength="40"> <span class="profile-input-error form__type-error"></span> <input id="profession-input" class="popup__input popup__input_value_profession" name="profession" required minlength="2" maxlength="200"> <span class="profession-input-error form__type-error"></span> <button id="saveButton" class="button popup__save-button" type="submit" aria-label="Обновить данные профайла">Сохранить</button></form><button class="popup__close-button popup__close-button_profile" type="button" aria-label="Закрыть попап профайла"></button></div></div><div id="addButton" class="popup"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form id="formCard" class="form popup__form popup__form_cards" name="formCard" novalidate><input id="card-name-input" class="popup__input popup__input_value_name-card" name="image" placeholder="Название" required minlength="2" maxlength="30"> <span class="card-name-input-error form__type-error"></span> <input id="card-link-input" class="popup__input popup__input_value_picture-card" name="link" type="url" placeholder="Ссылка на картинку" required> <span class="card-link-input-error form__type-error"></span> <button id="addCardButton" class="button popup__save-button" type="submit" aria-label="Создать новую карточку">Создать</button></form><button class="popup__close-button popup__close-button_add" type="button" aria-label="Закрыть попап создания карточки"></button></div></div><div id="popupImage" class="popup popup_image_opacity"><div class="popup__open-picture"><img class="popup__picture" alt="увеличенная картинка из карточки" src="#"><p class="popup__name"></p><button class="popup__close-button popup__close-button_picture" type="button" aria-label="Закрыть увеличенную карточку"></button></div></div></body></html>
