<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
    </head>

    <body class="page">
        <header class="header">
            <img class="header__logo" alt="Логотип" src="<%=require('../src/images/Vector.svg')%>">
        </header>

        <main>
            <section class="profile">
                <button id="avatarEdit" class="profile__avatar-edit" type="button" 
                    aria-label="Открыть попап редактирования аватара">
                    <img class="profile__avatar" name="avatar" alt="Аватар пользователя" src="#">
                </button>
                <div class="profile__info">
                    <div class="profile__name-flex">
                        <h1 class="profile__info-name"></h1>
                        <button class="profile__edit-button" type="button" aria-label="Открыть попап профайла"></button>
                    </div>
                    <p class="profile__info-profession"></p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Открыть попап создания карточки"></button>
            </section>

            <template class="elements">
                <div class="element">
                    <button id="trashButton" class="element__trash" type="button" aria-label="Удалить карточку"></button>
                    <img class="element__pic" alt="картинка для карточки">
                    <div class="element__info">
                        <h2 class="element__name"></h2>
                        <div class="element__likes">
                            <button class="element__reaction" type="button" aria-label="Поставить лайк карточке"></button>
                            <p class="element__reaction-count"></p>
                        </div>
                    </div>
                </div>
            </template>
        </main>

        <footer class="footer">
            <p class="footer__text">&copy; 2023 Mesto Russia</p>
        </footer>

        <div id="editButton" class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form id="formProfile" class="form popup__form" name="formProfile" novalidate>
                    <input id="profile-input" class="popup__input popup__input_value_name" name="name" type="text" required 
                    minlength="2" maxlength="40" placeholder="Имя">
                    <span class="profile-input-error form__type-error"></span>
                    <input id="profession-input" class="popup__input popup__input_value_profession" name="profession" type="text" 
                    required minlength="2" maxlength="200" placeholder="Вид деятельности">
                    <span class="profession-input-error form__type-error"></span>
                    <button id="saveButton" class="button popup__save-button" type="submit" 
                    aria-label="Обновить данные профайла">Сохранить</button>
                </form>

                <button class="popup__close-button popup__close-button_profile" type="button" 
                aria-label="Закрыть попап профайла"></button>
            </div>
        </div>

        <div id="addButton" class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form id="formCard" class="form popup__form popup__form_cards" name="formCard" novalidate>
                    <input id="card-name-input" class="popup__input popup__input_value_name-card" name="image" type="text" 
                    placeholder="Название" required minlength="2" maxlength="30">
                    <span class="card-name-input-error form__type-error"></span>
                    <input id="card-link-input" class="popup__input popup__input_value_picture-card" name="link" type="url" 
                    placeholder="Ссылка на картинку" required>
                    <span class="card-link-input-error form__type-error"></span>
                    <button id="addCardButton" class="button popup__save-button" type="submit" 
                    aria-label="Создать новую карточку">Создать</button>
                </form>

                <button class="popup__close-button popup__close-button_add" type="button" 
                aria-label="Закрыть попап создания карточки"></button>
            </div>
        </div>

        <div id="popupImage" class="popup popup_image_opacity">
            <div class="popup__open-picture">
                <img class="popup__picture" alt="увеличенная картинка из карточки" src="#">
                <p class="popup__name"></p>
                <button class="popup__close-button popup__close-button_picture" type="button" 
                aria-label="Закрыть увеличенную карточку"></button>
            </div>
        </div>

        <div id="deleteButton" class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Вы уверены?</h2>
                <form id="formDeleteCard" class="form popup__form popup__form_cards" name="formDeleteCard" novalidate>
                    <button id="deleteCardButton" class="button popup__save-button" type="submit" 
                    aria-label="Потвердить удаление карточки">Да</button>
                </form>

                <button class="popup__close-button popup__close-button_add" type="button" 
                    aria-label="Закрыть попап удаления карточки"></button>
            </div>
        </div>

        <div id="popupAvatar" class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Обновить аватар</h2>
                <form id="formEditAvatar" class="form popup__form" name="formEditAvatar" novalidate>
                    <input id="avatar-link-input" class="popup__input popup__input_value_picture-card" name="link" type="url" 
                    placeholder="Ссылка на картинку" required>
                    <span class="avatar-link-input-error form__type-error"></span>
                    <button id="saveNewAvatarButton" class="button popup__save-button" type="submit" 
                    aria-label="Потвердить удаление карточки">Сохранить</button>
                </form>

                <button class="popup__close-button popup__close-button_add" type="button" 
                    aria-label="Закрыть попап редактирования аватара"></button>
            </div>
        </div>
    </body>
</html>
